<h1 class="hbox-center">SAP RMM Calculator</h1>

<div class="hbox-center">
    <div class="vbox form">
        <mat-form-field>
            <mat-label>Pool Percent</mat-label>
            <mat-select required>
                <mat-option *ngFor="let percent of poolPercents" [value]="percent">{{percent}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>FM Participation Percent</mat-label>
            <input matInput [(ngModel)]="fmParticipationPercent" type="number" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>UPB Investor Prior Amount</mat-label>
            <input matInput [(ngModel)]="upbInvestorPriorAmount" type="number" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Mortgage UPB Prior Amount</mat-label>
            <input matInput [(ngModel)]="mortgageUpbPriorAmount" type="number" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>UPB Current Amount</mat-label>
            <input matInput [(ngModel)]="upbCurrentAmount" type="number" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>PI Payment Amount</mat-label>
            <input matInput [(ngModel)]="piPaymentAmount" type="number" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Note Rate</mat-label>
            <input matInput [(ngModel)]="noteRate" type="number" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Pool Term</mat-label>
            <mat-select>
                <mat-option *ngFor="let term of poolTerms" [value]="term">{{term}}</mat-option>
            </mat-select>
        </mat-form-field>

    </div>
</div>
